<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f4f6f8;
        overflow-x: hidden;
      }

      header {
        background-color: #003366;
        color: #fff;
        padding: 30px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        animation: slideDown 1s ease forwards;
      }

      header img {
        height: 60px;
        width: auto;
      }

      header h1 {
        margin: 0;
        font-size: 36px;
      }

      header p {
        margin: 5px 0 0;
        font-size: 18px;
      }

      nav {
        background-color: #00509e;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        transition: background 0.3s ease;
        padding: 10px 0;
      }

      nav a {
        color: #fff;
        padding: 14px 20px;
        text-decoration: none;
        transition: background 0.3s, transform 0.3s;
      }

      nav a:hover {
        background-color: #003366;
        transform: scale(1.1);
      }

      section {
        padding: 20px;
        display: none;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease;
        background: #fff;
        margin: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      section.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
      }

      h2 {
        color: #003366;
        margin-bottom: 15px;
      }

      .hero {
        background: url("photo.jpg") center/cover no-repeat;
        height: 300px;
        color: #003366;
        text-align: center;
        padding: 50px;
        font-size: 30px;
        animation: fadeIn 2s ease forwards;
      }

      .carousel {
        position: relative;
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        overflow: hidden;
      }

      .carousel-images {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
      }

      .carousel-images img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .carousel-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        font-size: 30px;
        padding: 10px;
        cursor: pointer;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .faq-item {
        cursor: pointer;
        padding: 10px;
        background: #fff;
        margin-bottom: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .faq-answer {
        display: none;
        max-height: 0;
        overflow: hidden;
        padding: 0 10px;
        background: #f9f9f9;
        border-radius: 5px;
        transition: max-height 0.5s ease-out;
      }

      .faq-item.open .faq-answer {
        display: block;
        max-height: 500px;
      }

      footer {
        background-color: #003366;
        color: #fff;
        text-align: center;
        padding: 30px 20px;
        margin-top: 20px;
        animation: fadeIn 2s ease forwards;
      }

      .social-icons i {
        margin: 0 10px;
        font-size: 20px;
        cursor: pointer;
        transition: transform 0.3s;
        color: white;
      }

      .social-icons i:hover {
        transform: scale(1.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo.jpeg" alt="School Logo" />
      <div>
        <h1>HansRaj Convent Shikshan Sansthan</h1>
        <p>Knowledge | Discipline | Excellence</p>
      </div>
    </header>

    <nav>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('about')">About Us</a>
      <a href="#" onclick="showSection('academics')">Academics</a>
      <a href="#" onclick="showSection('admissions')">Admissions</a>
      <a href="#" onclick="showSection('gallery')">Gallery</a>
      <a href="#" onclick="showSection('contact')">Contact</a>
    </nav>

    <main>
      <section id="home" class="active">
        <h2>Latest Notices</h2>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HansRaj Convent Shikshan Sansthan | All Rights Reserved</p>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </footer>

    <script>
      function showSection(sectionId) {
        document.querySelectorAll("section").forEach((sec) => sec.classList.remove("active"));
        document.getElementById(sectionId).classList.add("active");
      }

      function toggleFaq(faqItem) {
        faqItem.classList.toggle("open");
      }

      let currentIndex = 0;
      function moveCarousel(direction) {
        const images = document.querySelectorAll('.carousel-images img');
        currentIndex = (currentIndex + direction + images.length) % images.length;
        document.querySelector('.carousel-images').style.transform = `translateX(-${currentIndex * 100}vw)`;
      }
    </script>
  </body>
</html>
